<!-- inventory/templates/inventory/home.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Logistics Management System</title>
</head>
<body>
    <h1>Welcome to the Logistics Management System</h1>
    <p><a href="{% url 'base' %}">Navigate our store</a></p>

    {% if user.is_authenticated %}
        <div class="user-info">
            <p>Hello, {{ user.username }}!</p>
            <form method="POST" action="{% url 'logout' %}" style="display: inline;">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">Logout</button>
            </form>
            <a href="{% url 'profile' %}" class="btn btn-primary">Go to Profile</a>
        </div>
    {% else %}
        <div class="auth-links">
            <p><a href="{% url 'login' %}" class="btn btn-success">Login</a></p>
            <p><a href="{% url 'register' %}" class="btn btn-primary">Sign Up</a></p>
        </div>
    {% endif %}
</body>
</html>
