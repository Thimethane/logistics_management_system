{% extends 'inventory/base.html' %}

<h2>User Action Logs</h2>
<table>
    <thead>
        <tr>
            <th>User</th>
            <th>Action</th>
            <th>Model</th>
            <th>Item ID</th>
            <th>Timestamp</th>
        </tr>
    </thead>
    <tbody>
        {% for log in logs %}
        <tr>
            <td>{{ log.user.username }}</td>
            <td>{{ log.get_action_type_display }}</td>
            <td>{{ log.model_affected }}</td>
            <td>{{ log.item_id }}</td>
            <td>{{ log.timestamp }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
